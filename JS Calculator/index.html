<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Calculator Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>The Online JavaScript Calculator</h1>

    <label for="num">Please enter a number:</label>
    <input type="number" id="num" />

    <button id="calcBtn">Now Calculate!</button>

    <div class="results">
      <p id="addition">Addition</p>
      <p id="subtraction">Subtraction</p>
      <p id="multiplication">Multiplication</p>
      <p id="division">Division</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant JS Clock - Emily Parker</title>
    <link rel="icon" href="https://fav.farm/⏳" />
    <style>
        /* Background & General Styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8E44AD, #3498DB);
            font-family: "Times New Roman", cursive, serif;
            color: white;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        /* Clock Styling */
        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand {
            width: 50%;
            height: 6px;
            background: white;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .hour-hand {
            width: 35%;
            height: 8px;
            background: white;
        }

        .min-hand {
            width: 45%;
            height: 5px;
            background: #FFD700;
        }

        .second-hand {
            width: 50%;
            height: 2px;
            background: red;
        }
    </style>
</head>
<body>

    <h1>By: Emily Parker</h1>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360) + 90;
            const minuteDegrees = ((minutes / 60) * 360) + 90;
            const hourDegrees = ((hours % 12) / 12 * 360) + 90;

            document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
            document.querySelector('.min-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setClock, 1000);
        setClock();
    </script>

</body>
</html>

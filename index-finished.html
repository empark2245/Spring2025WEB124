<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://www.hdwallpapers.in/saffron_finch_yellow_bird_is_sitting_on_purple_flower_4k_hd_birds-wallpapers.html" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <!-- Emily Parker 03-16-25: Added input controls to manipulate CSS variables dynamically -->
    
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <!-- Emily Parker 03-16-25: Placeholder image for styling effects -->
  <img src="https://www.hdwallpapers.in/saffron_finch_yellow_bird_is_sitting_on_purple_flower_4k_hd_birds-wallpapers.html">

  <style>
    /* 
      Emily Parker 03-16-25: Base styling with scoped CSS variables
      Adapted via JavaScript30: https://javascript30.com/
    */

    /* Root CSS Variables */
    :root {
      --spacing: 10px;
      --blur: 10px;
      --base: #ffc600;
    }

    /* Miscellaneous styles, structured for readability */
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    /* 
      Emily Parker 03-16-25: Dynamically updated styles using CSS variables
    */
    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
      transition: all 0.3s ease-in-out;
    }
  </style>

  <script>
    /* 
      Emily Parker 03-16-25: JavaScript logic for handling CSS variable updates 
      Adapted via JavaScript30: https://javascript30.com/
    */

    // Select all input elements
    const inputs = document.querySelectorAll('.controls input');

    // Function to handle updates when input values change
    function handleUpdate() {
      const suffix = this.dataset.sizing || ''; // Get px suffix if applicable
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    // Listen for changes on each input and apply updates
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>

</body>
</html>
